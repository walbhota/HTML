<h1>Hotel Feedback</h1>

<form action="Other2.html">
  <!--Form for picking between two options, we make the namespace for the inputs to be the same-->
  <p><strong>Where are you from:</strong></p>
  <label for="Ie">Inside USA:</label>
  <input type="radio" name="Location" id="Ie" value="InsideUSA" /><br /><br />
  <label for="Oe">Outside USA:</label>
  <input type="radio" name="Location" id="Oe" value="OutsideUSA" /><br /><br />
  <input type="submit" value="Submit" />
</form>

<br />
<br />
<!--Dropdown forms-->

<form action="Other2.html">
  <p><strong>How was our service:</strong></p>
  <select name="stars">
    <option value="Great">3</option>
    <option value="Okay">2</option>
    <option value="Bad">1</option>
  </select>
  <br />
  <br />
  <input type="submit" value="Submit" />
</form>
<br>
<br>
<!--Textarea for commenting or large text input-->
<p><strong>Any other comment:</strong></p>
<form action="Other2.html">
<textarea name="comment" id="comment" placeholder="Comments" cols="30" rows="10"></textarea>
<br>
<br>
<input type="submit" value="Submit">

</form>
